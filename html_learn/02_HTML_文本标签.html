<!-- 
文本标签
    用于包裹：词汇、短语等
    通常写在排版标签里面
    排版标签更宏观（大段的文字），文本标签更微观（词汇、短语）
    文本标签通常都是行内元素

    常用 em strong span
    注：div相当于块内元素的大包装袋 span相当于行内元素的小包装袋
-->
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>HTML_常用的文本标签</title>
    </head>
    <body>
        <p>
        </p>
    </body>
</html>
