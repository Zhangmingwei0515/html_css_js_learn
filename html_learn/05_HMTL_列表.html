<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 三种列表：1有序列表(ol) 2无序列表(ul) 3自定义列表(dl) -->
    <!-- 注意事项 1.列表中可以嵌套列表 2.li标签最好写在ul或者ol中，不要单独出现 -->
    <h2>把大象装入冰箱的步骤</h2>
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放入</li>
        <li>把门关上</li>
    </ol>

    <h2>想去的城市</h2>
    <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>外滩</li>
                <li>杜莎夫人蜡像馆</li>
            </ul>
        </li>
        <li>北京</li>
    </ul>

    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是复习的抓手</dd>
        <dt>多加练习 </dt>
        <dd>敲出来的代码才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常，改正后并记住，就是经验</dd>
    </dl>
</body>
</html>
