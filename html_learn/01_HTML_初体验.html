<!-- 声明是html5 -->
<!DOCTYPE html>
<!-- 设置语言为简体中文 -->
<!-- 语义很重要：默认效果不重要，语义最重要 -->
<html lang="zh-CN">
    <head>
        <!-- 设置解码 -->
        <meta charset="UTF-8">
        <title>1</title>
    </head>
    <body>
        <!-- 规则1：块级元素中能写：行内元素、块级元素（几乎什么都能写） -->
        <!-- 规则2：行内元素中能写：行内元素，但不能写：块级元素 -->
        <!-- 特殊规则：h1-h6不能互相嵌套 -->
        <!-- 特殊规则：p标签中不能写块元素 -->

        <!-- 块级元素，特点：独占一行 -->
        <h1>块级元素</h1>
        <h1>块级元素</h1>
        <p>块级元素</p>
        <p>块级元素</p>
        <div>块级元素</div>
        <div>块级元素</div>

        <!-- 行内元素，特点：不独占一行 -->
        <input type="text">
        <input type="text">
        <span>行内元素</span>
        <span>行内元素</span>
    </body>
</html>
