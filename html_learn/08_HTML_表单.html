<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <button>去百度搜索</button>
    </form>

    <form action="https://search.jd.com/search" target="_blank" method="get">
        <input type="text" name="keyword">
        <button>去京东搜索</button>
    </form>

    <form action="https://search.jd.com/search">
        <!-- 主要信息 -->
        <fieldset>
            <legend>主要信息</legend>
            <!-- 文本输入框 -->
            <label for="zhanghu">账户：</label>
            <input id="zhanghu" type="text" name="account" value="zhangsan" maxlength="10"><br>
            <!-- 密码输入框 -->
            <label>
                密码：
                <input id="mima" type="password" name="pwd" maxlength="6">
            </label>
            <br>
            <!-- 单选框 -->
            性别：
            <input id="nan" type="radio" name="gender" value="male">
            <label for="nan">男</label>

            <label>
                <input type="radio" name="gender" name="female" checked>
                女
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>附加信息</legend>
            <!-- 多选框 -->
            爱好：
            <label>
                <input type="checkbox" name="hobby" value="smoke" checked>抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink" checked>喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="perm">烫头
            </label>

            <br>
            其他：
            <textarea name="other" cols="20" rows="3"></textarea>
            <br>

            籍贯：
            <select name="place">
                <option value="hebei">河北</option>
                <option value="henan">河南</option>
                <option value="beijing" selected>北京</option>
            </select>
        </fieldset>
        
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="bilibili">
        <br>
        <!-- 确认按钮 第一种写法 -->
        <!-- <button>确认</button> -->
        <!-- 确认按钮 第二种写法 -->
        <input type="submit" value="确认">

        <!-- 重置按钮 第一种写法 -->
        <!-- <button type="reset">重置</button> -->
        <!-- 重置按钮 第二种写法 -->
        <input type="reset" value="重置">

        <!-- 普通按钮 第一种写法 -->
        <!-- <button type="button">检测账户是否被注册</button> -->
        <!-- 普通按钮 第二种写法 -->
        <input disabled  type="button" value="检测账户是否被注册">
    </form>
</body>
</html>
