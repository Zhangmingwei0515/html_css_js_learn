<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入一个普通的网页 -->
    <!-- <iframe src="https://www.bilibili.com" width="900" height="300" frameborder="0"></iframe> -->
    <!-- 利用iframe嵌入一个广告网页 -->
    <!-- 利用iframe嵌入其他内容 图片 pdf 压缩包 -->

    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.bilibili.com" target="container">点我看bilibili</a><br>
    <a href="https://www.taobao.com" target="container">点我看淘宝</a><br>
    
    <!-- 与表单的target属性配合使用 -->
    <form action="https://so.toutiao.com/search" target="container">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    <iframe name="container" frameborder="0" width="900" height="300"></iframe>
</body>
</html>
