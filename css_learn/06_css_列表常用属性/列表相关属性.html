<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        /* 可以用于 ol ul li */
        ul {
            /* 列表符号 */
            /* list-style-type: decimal; */
            /* 列表符号的位置 */
            /* list-style-position: inside; */
            /* 自定义列表符合 */
            /* list-style-image: url("http://www.kevinnan.org.cn/usr/images/me.jpg"); */
            /* 复合属性 */
            list-style: decimal inside url("http://www.kevinnan.org.cn/usr/images/me.jpg");
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊！一男一女竟然在学校做出这种事》</li>
        <li>《一夜暴富指南》</li>
        <li>《成功男人给你的五条建议》</li>
    </ul>
</body>
</html>
