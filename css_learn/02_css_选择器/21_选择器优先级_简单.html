<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级_简单</title>
    <style>
        /* 有冲突才会涉及优先级 */
        /* 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #yuanshi {
            color: red;
        }
        h2 {
            color: orange;
        }
        .ninja {
            color: green;
        }
        h2 {
            color: gray;
        }
        * {
            color: purple;
        }
    </style>
</head>
<body>
    <h2 class="ninja" id="yuanshi">有基佬开我裤链</h2>
</body>
</html>
