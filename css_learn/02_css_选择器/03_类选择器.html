<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <link rel="stylesheet" href="./practice.css">
    <style>
        /* 选中页面中所有类名为speak的元素 */
        .speak {
            color: orange;
            font-size: 40px;
        }
        /* 选中页面中所有类名为answer的元素 */
        .answer {
            color: green;
            font-size: 40px;
        }
        .big {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- 选择器： 1通配选择器 2元素选择器 3类选择器 4id选择器 -->

    <h1>欢迎来到尚硅谷学习</h1>
    <br>
    <h2>欢迎来到尚硅谷学习</h2>
    <h3>欢迎来到尚硅谷学习</h3>
    <p class="speak">欢迎来到尚硅谷学习</p>
    <p class="speak">欢迎来到尚硅谷学习</p>
    <p class="speak">欢迎来到尚硅谷学习</p>
    <p class="speak big">欢迎来到尚硅谷学习</p>
    <br>
    <h2>欢迎来到尚硅谷学习</h2>
    <h3>欢迎来到尚硅谷学习</h3>
    <p class="answer">欢迎来到尚硅谷学习</p>
    <p class="answer">欢迎来到尚硅谷学习</p>
    <p class="answer">欢迎来到尚硅谷学习</p>
    <p class="answer">欢迎来到尚硅谷学习</p>

</body>
</html>
