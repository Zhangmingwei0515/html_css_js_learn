<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_ 语言伪类</title>
    <style>
        div:lang(en) {
            color: red;
        }
        :lang(zh-CN) {
            color: green;
        }
        div:lang(zh-CN) {
            color: yellow;
        }

    </style>
</head>
<body>
    <div>北京邮电大学</div>
    <div lang="en">BYR</div>
    <p>前端</p>
    <span>你好</span>
</body>
</html>
