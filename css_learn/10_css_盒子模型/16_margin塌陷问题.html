<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>16_margin塌陷问题</title>
    <style>
        /* 
        什么是margin塌陷?
            第一个子元素的上margin会作用在父元素上，最后-个子元素的下margin会作用在父元素上。
        如何解决margin塌陷?
            ●方案一:给父元素设置不为0的padding。
            ●方案二:给父元素设置宽度不为0的border。
            ●方案三:给父元素设置css样式overflow:hidden
         */
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /* 解决方法 */
            border:1px solid transparent;
            padding: hidden;
            overflow: hidden;
        }
        .inner1 {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 下面这行代码是有问题的 */
            margin-top: 50px;
        }
        .inner2 {
            width: 100px;
            height: 100px;
            background-color: green;
            /* 下面这行代码是有问题的 */
            /* margin-bottom: 50px; */

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">inner1</div>
        <div class="inner2">inner2</div>
    </div>
</body>
</html>
