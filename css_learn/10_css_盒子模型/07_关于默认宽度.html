<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_关于默认宽度</title>
    <style>

        /* 
        关于默认宽度
            所谓的默认宽度，就是不设置width属性时，元素所呈现出来的宽度。
            总宽度 = 父的content -自身的左右margin。
            内容区的宽度 = 父的content -自身的左右margin -自身的左右border -自身的左右padding。
        */
        div {
            height: 200px;
            margin: 50px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
