<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_盒子模型的组成部分</title>
    <style>
        div {
            /* 盒子的大小 = content + 左右padding + 左右border */

            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 400px;
            /* 内边距 padding 设置的背景颜色会填充内边距 */
            padding: 20px;
            /* 边框 border */
            border: 10px solid black;
            /* 外边框 margin 不影响盒子大小，只影响盒子位置*/
            margin: 50px;
            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
