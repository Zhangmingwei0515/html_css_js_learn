<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鼠标相关属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            cursor: pointer;
        }
        button {
            cursor: pointer;
        }
        span {
            /* 图片太大 显示不了 */
            cursor: url("http://www.kevinnan.org.cn/usr/images/me.jpg"),pointer;
        }
    </style>
</head>
<body>
    <div>
        把鼠标放进来看一看
        <input type="text">
        <a href="#">百度</a>
        <button>点我</button>
        <span>自定义</span>
    </div>
</body>
</html>
