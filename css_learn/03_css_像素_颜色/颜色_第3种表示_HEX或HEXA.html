<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第3种表示_HEX或HEXA</title>
    <style>
        .atguigu1 {
            color: #ff0000;
        }
        .atguigu2 {
            color: #00ff00;
        }
        .atguigu3 {
            color: #0000ff;
        }
        .atguigu4 {
            color: #c7edcc;
        }
        .atguigu5 {
            color: #87ceeb;
        }
        /* 加上透明度 IE浏览器不支持HEXA */
        .atguigu6 {
            color: #87ceeb00;
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷</h2>
    <h2 class="atguigu2">尚硅谷</h2>
    <h2 class="atguigu3">尚硅谷</h2>
    <h2 class="atguigu4">尚硅谷</h2>
    <h2 class="atguigu5">尚硅谷</h2>
    <h2 class="atguigu6">尚硅谷</h2>
</body>
</html>
