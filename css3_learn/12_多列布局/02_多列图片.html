<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_多列图片案例</title>
    <style>
        .outer {
            column-count: 5;
        }
        img {
            width: 100%;
            transition: 0.2s linear all;
        }
        img:hover {
            box-shadow: 0 0 20px black;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="./img1.jpg">
        <img src="./img2.jpg">
        <img src="./img3.jpg">
        <img src="./img4.jpg">
        <img src="./img5.jpg">
        <img src="./img6.jpg">
        <img src="./img7.jpg">
        <img src="./img8.jpg">
        <img src="./img9.jpg">
        <img src="./img10.jpg">
        <img src="./img11.jpg">
        <img src="./img12.jpg">
        <img src="./img13.jpg">
        <img src="./img14.jpg">
    </div>
</body>
</html>
